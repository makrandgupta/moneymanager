
<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Money Manager</title>
        
        <!--Import CSS-->
        <link rel="stylesheet" type="text/css" href="assets/semantic.min.css">
        <script src="assets/semantic.min.js"></script>
        <script src="assets/jquery-1.12.3.js"></script>
    </head>
    <body>
        <div class="ui container">
            <h1 class="ui center aligned header">Money Manager</h1>
            <h2 class="ui center aligned header">Transactions</h2>
        
            <form name="new_transaction" class="ui form">
                <div class="ui grid">
                    <div class="fourteen wide column">
                        <div class="three fields">
                            <div class="field">
                                <select name="type">
                                    <option value="" disabled selected>Type of transaction</option>
                                    <option value="Income">Income</option>
                                    <option value="Expense">Expense</option>
                                </select>
                            </div>
                            <div class="field">
                                <input type="text" placeholder="Description" name="description">
                            </div>
                            <div class="field">
                                <input type="number" placeholder="Amount" name="amount">
                            </div>
                        </div>
                    </div>
                    <div class="two wide column">
                        <input id="submit" class="ui primary button" type="button" value="Update">
                    </div>
                </div>
            </form>

            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions">
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">
                            Balance
                        </th>
                        <th id="balance"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <!-- Adds spacing to elements-->
        <style>
          .last.container {
            margin-bottom: 300px !important;
          }
          h1.ui.center.header {
            margin-top: 2em;
          }
          h2.ui.center.header {
            margin: 2em 0em 2em;
          }
          h3.ui.center.header {
            margin-top: 2em;
            padding: 2em 0em;
          }
        </style>
        
        <script src="index.js"></script>

    </body>
</html>
